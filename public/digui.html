<script>
    var obj = {
        id: 1,
        name:'andy',
        msg: {
            age:18,
            names:'sansan'
        },
        arr: [1,'2','5','5','554','44','5555','666','5554','555']
    };
    var o = {};
    function deepCopy(newobj,oldobj) {
        for(var k in oldobj) {
            var item = oldobj[k];
            if(item instanceof Array) {
                newobj[k] = [];
                deepCopy(newobj[k],item);
            } else if (item instanceof Object) {
                newobj[k] = {};
                deepCopy(newobj[k],item)
            } else {
                if(newobj[k] instanceof Array) {
                    
                    newobj[k][k.length] = item
                } else {
                    console.log(typeof newobj[k])
                    newobj[k] = item;
                }
            }
        }
    }

    deepCopy(o,obj);
    console.log(o);
    
</script>
